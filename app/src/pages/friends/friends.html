<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="clicked(item)">
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
