<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Devices</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="clicked(item)">
      <h2>
        {{item.name}}  
      </h2>
      <p>
        {{'#' + (item.id)}}
      </p>
    </button>
  </ion-list>
</ion-content>
